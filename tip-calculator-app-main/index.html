<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
    <main>
        <div class="text">
            <h1>SPLI<br/> TTER</h1>
        </div>
        <div class='bloco'>
            <div class="inputs">
                <section class="bill">
                    <label>Valor</label>
                    <i></i>
                    <input type="text" name="dinheiro" id='dinheiro' class='dinheiro bill_input' step="0.01" min="0" onkeydown="checkInput(this);">
                </section>
                <section class="tips">
                    <label>Selecione Tips %</label>
                    <div class="botoes">
                        <div class="linha1">
                            <input type="text" name='5%' id="input5" class="tips-input" value="5%" onclick="tips(5)" readonly>
                            <input type="text" name='10%' id="10" class="tips-input" value="10%" onclick="tips(10)" readonly>
                            <input type="text" name='15%' id="15" class="tips-input" value="15%" onclick="tips(15)" readonly>
                        </div>
                        <div class="linha2">
                            <input type="text" name='25%' id="25" class="tips-input" value="25%" onclick="tips(25)" readonly>
                            <input type="text" name='50%' id="50" class="tips-input" value="50%" onclick="tips(50)" readonly>
                            <input type="text" name="custom" id="custom" class="tips-input-custom" onclick="tips('Custom')" placeholder="Custom">
                        </div>
                    </div>
                </section>
                <section class='number'>
                    <label>NÃºmero de Pessoas</label>
                    <i></i>
                    <input type="number" name="pessoas" id='pessoas' class='bill_input'>
                </section>
            </div>
            <div class='resultado'>
                <div class="line1">
                    <label class="line1_text"><h3>Tip Amout</h3><p></p><h4>/ person</h4>
                    </label>
                    <label class='line1_value' id="valor1"></label>
                </div>
                <div class="line2">
                    <label class="line1_text"><h3>Total</h3><p></p><h4>/ person</h4>
                    </label>
                    <label class='line1_value'>$34.34</label>
                </div>
                <div class="line3">
                    <input type="button" class="button_reset" value="Reset" readonly>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js" type="text/javascript"></script>
    <script src="./script.js"></script>
    <script type="text/javascript">

        $('.dinheiro').mask('#.##0,00', {
            reverse: true
        });

        function checkInput(obj) {
        $('#valor1').html('$' + obj.value);
        }

        
        
    </script>


</body>

</html>
